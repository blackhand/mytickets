{% extends "ticket/index.html" %}
{% block content %}
{% if form.errors %}
<p>Tu usuario y password no coiciden, intenta otra vez</p>
{% endif %}
<form method="post" action="{% url login %}">
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type="submit" value="Ingresar" />
<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url homepage %}{% endif %}" />
</form>
<p>
No tienes una cuenta? <a href='{% url registration_register %}'>Registrate Aqui</a>
</p>
{% endblock %}
